name: flutter_architecture_project
description: It showing base architecture for flutter projects on provider

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Functionality
  provider: any

  # Outside connections
  http: any
  http_middleware: any
  http_logger: any
  url_launcher: ^5.4.2

  # UI
  flutter_i18n: ^0.19.1
  fluttertoast: ^3.1.3

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/locales/en.json
